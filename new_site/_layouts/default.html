<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }}{% else %}{{ layout.title }}{% endif %} - {{ site.title }}</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Source+Serif+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/assets/css/normalize.css">
        <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    </head>
    <body{% if layout.body_class %} class="{{ layout.body_class }}"{% endif %}>
        <div class="container">
            {{ content }}
            {% include layouts/footer.html %}
        </div>
        
        <script src="/assets/js/hamburger.js"></script>
        {% for script in layout.scripts %}
            <script src="/assets/js/{{ script }}"></script>
        {% endfor %}
    </body>
</html>
