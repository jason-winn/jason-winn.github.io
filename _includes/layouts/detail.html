<main class="{{ include.main_class }}">
	<div class="banner-container">
		<div class="banner">
			<div class="logo"><img src="{{ page.image_src | prepend: '/assets/img/' | relative_url }}" draggable="false"></div>
			<div class="content">
				<h3>{{ page.headline }}</h3>
				<p>{{ page.subheadline }}</p>

				<ul>
					{% for button in page.buttons %}
		        <li>
		          <a class="button" href="{{ button.url | relative_url }}" target="_blank" role="button">{{ button.title }}</a>
		        </li>
		      {% endfor %}
				</ul>
			</div>
		</div>
	</div>

	<hr>

	<ul class="detail-grid">
		{% for detail_item in page.detail_items %}
      <li>
      	<div class="detail-item">
        	<div class="logo">
        		<img src="{{ detail_item.image_src | prepend: '/assets/img/' | relative_url }}" draggable="false">
        	</div>
			<div>
				<div class="title">{{ detail_item.title }}</div>
				{{ detail_item.description | markdownify }}
			</div>
		</div>
      </li>
    {% endfor %}
	</ul>
</main>
